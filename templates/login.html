<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Bus Tracker</title>
    <link rel="stylesheet" href="/static/main.css" />
    <style>
        .login-container {
            max-width: 360px;
            margin: 60px auto;
            padding: 24px;
        }

        .login-box {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .field {
            margin-bottom: 16px;
        }

        .field label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }

        .field input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 16px;
            text-align: center;
        }

        .app-name {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="app-name">Bus Tracker</div>
        <div class="login-box">
            <form method="POST" action="/login">
                <div class="field">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="login-btn">Log In</button>
                {% if error %}
                <div class="error">{{ error }}</div>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
